name: CI

on:
    push:
        branches:
            - "master"
            - "develop"
    pull_request:
        types: [ready_for_review, synchronize, opened]

jobs:
    conflicts:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2
              with:
                  ref: ${{ github.head_ref }}

            - name: Merge Conflict finder
              uses: olivernybroe/action-conflict-finder@v1.1

    format:
        needs: [conflicts]

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
              with:
                  ref: ${{ github.head_ref }}
                  token: ${{ secrets.GH_TOKEN }}

            - name: Install dependencies
              run: npm ci

            - name: Run Format
              run: npm run format

            - uses: stefanzweifel/git-auto-commit-action@v4
              with:
                  commit_message: "style: resolve style guide violations"
                  branch: ${{ github.head_ref }}

    unit:
        needs: [format]

        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres
                env:
                    POSTGRES_DB: kvpostgres
                    POSTGRES_PASSWORD: kvpostgres
                    POSTGRES_USER: kvpostgres
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

        steps:
            - name: Checkout code
              uses: actions/checkout@v2
              with:
                  ref: ${{ github.head_ref }}

            - name: Install dependencies
              run: npm ci

            - name: Run Tests
              run: npm run test -- --pass-with-no-tests
              env:
                  POSTGRES_HOST: localhost
                  POSTGRES_PORT: 5432
                  POSTGRES_DB: kvpostgres
                  POSTGRES_PASSWORD: kvpostgres
                  POSTGRES_USER: kvpostgres
